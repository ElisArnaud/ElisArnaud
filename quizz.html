						<label for="idReponse">Quand était leur premier bisous ?</label>
						<input type="text" name="reponse" id="idReponse" size="20" maxlength="50" />
					</p>
					<p>
						<label for="idReponse2">Date de leur premier date</label>
						<input type="text" name="reponse" id="idReponse2" size="20" maxlength="50" />
					</p>
					<p>
						<label for="idReponse3">Date de leur mise en couple ;)</label>
						<input type="text" name="reponse" id="idReponse3" size="20" maxlength="50" />
					</p>
					<p>
						<label for="idReponse4">Date de leur rencontre</label>
						<input type="text" name="reponse" id="idReponse4" size="20" maxlength="50" />

				<p id="correction">

				<p id="correction2">

				<p id="correction3">

				<script>
					function verifier() {
						var bisous=document.getElementById("idReponse").value;
						var paragraphe=document.getElementById("correction");
						if(bisous=="19 août 2021"){
							paragraphe.innerHTML = "Bonne réponse !";
						}
						else{
							paragraphe.innerHTML = "Mauvaise réponse ! Leur premier bisous était le 19 août 2021.";
						}
						var date=document.getElementById("idReponse2").value;
						var paragraphe2=document.getElementById("correction2");
						if(date=="19 août 2021"){
							paragraphe2.innerHTML = "Bonne réponse !";
						}
						else{
							paragraphe2.innerHTML = "Mauvaise réponse ! Leur premier date était aussi le 19 août 2021.";
						}
						var couple=document.getElementById("idReponse3").value;
						var paragraphe=document.getElementById("correction3");
						if(couple=="26 août 2021"){
							paragraphe.innerHTML = "Bonne réponse !";
						}
						else{
							paragraphe.innerHTML = "Mauvaise réponse ! La date de leur mise en couple est le 26 août 2021.";
						}
						var rencontre=document.getElementById("idReponse4").value;
						var paragraphe=document.getElementById("correction4");
						if(rencontre=="6 août 2021"){
							paragraphe.innerHTML = "Bonne réponse !";
						}
						else{
							paragraphe.innerHTML = "Mauvaise réponse ! La date de leur première rencontre est le 6 août 2021.";
						}
					}
